<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{'/assets/css/styles.css' | relative_url }}">
        <meta name="author" content="{{ site.author }}">
        <title>
            {{ page.title }}
        </title>
    </head>
    <body>
        <main class="wrapper">
            {% include navbar.html %}
            <div class="content">
                <section class="container post">
                    <article>
                        <header>
                            <div class="post-title">
                                <h1 class="title">
                                    {{ page.title }}
                                </h1>
                            </div>
                        </header>
                        <div class="post-content">
                            {{ content }}
                        </div>
                    </article>
                </section>
            </div>
        </main>
    </body>
</html>
